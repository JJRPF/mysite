<script>


// Basic calc button feature. clicking buttons builds the content in the input area
$('.btn').click(function(){
    let buttonvalue = $(this).data('value');
    console.log('you just clicked ' + buttonvalue);

    let calcD = $('#result').text();

    console.log('current value in display is ' + calcD);

    $('#result').html(calcD + buttonvalue);

  });


    // If you click 'clear', the below is triggered
    $('.clearResult').click(function(){
      $('#result').html('');
    });


    // If you click "equals", the below is triggered
    $('.getanswer').click(function(){

      let calcD = $('#result').text();
      $('#answer').html( eval(calcD) );

      if( eval(calcD) == 17 ){
        $('.secret').show();
      }else{
        $('.secret').hide();
      }

    });
